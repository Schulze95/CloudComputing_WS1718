<body>
<!--LOGIN-->
<form id="login">
    <div class="form-group">
        <input type="text" class="form-control" id="username" placeholder="Enter Username" autocomplete="off" autofocus>
        <small id="userhelp" class="form-text text-muted">Choose something funky!</small>
    </div>
</form>

<!--CHAT-->
<div id="chat">
<ul class="list-group list-group-flush" id="messages"></ul>

<form id="send" class="input-group input-group-lg">
    <fieldset>
        <div class="input-group">
            <input id="m" type="text" class="form-control" placeholder="type your text here" aria-describedby="basic-addon2" autocomplete="off" autofocus>
            <div class="input-group-append">
                <button class="btn btn-success">
                    <i class="fas fa-envelope fa-1x"></i>
                </button>
                <button type="button" class="btn btn-warning" id="upload_btn">
                    <i class="fas fa-angle-double-up fa-1x"></i>
                </button>
            </div>
        </div>
    </fieldset>
</form>
</div>
