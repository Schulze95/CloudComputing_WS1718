<!doctype html>
<html>
<head>
    <title>Socket.IO chat</title>
    <!-- CSS Link <link rel="stylesheet" type="text/css" href="css/style.css" />-->
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font: 13px Helvetica, Arial;
        }

        #send {
            background: #000;
            padding: 3px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        #send input {
            border: 0;
            padding: 10px;
            width: 65%;
            margin-right: .5%;
        }

        #send button {
            border: none;
            border-radius: 12px;
            width: auto;
            background: rgb(77, 244, 132);
            padding: 10px;
        }

        #send #upload_btn {
            width: auto;
            background: rgb(244, 118, 208);
            padding: 10px;
        }

        /*        #upload_btn {
                    width: 9%;
                    background: rgb(244, 134, 115);
                    border: none;
                    padding: 10px;
                }*/

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages li {
            padding: 5px 10px;
            background: #ee944d;
        }

        #messages li:nth-child(odd) {
            background: #bdbdbd;
        }
    </style>

    <script src="/socket.io/socket.io.js"></script>
    <!--<script src="https://code.jquery.com/jquery-1.11.1.js"></script>-->
    <script src="jquery_min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="main.js"></script>
    <script src="/siofu/client.js"></script>
</head>

<body>
<ul id="messages"></ul>
<form action="" id="send">
    <input id="m" autocomplete="off"/>
    <button class="btn">Send</button>
    <button class="btn" id="upload_btn">Upload</button>
</form>
</body>
</html>
